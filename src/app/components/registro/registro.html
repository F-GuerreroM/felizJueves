<div class="container my-5" style="max-width: 450px;">
  <h2 class="mb-4 text-center">Registro</h2>
  <form #registroForm="ngForm" (ngSubmit)="onSubmit(registroForm)" novalidate>
    <label for="nombre" class="form-label">Nombre completo:</label>
    <input
      id="nombre"
      name="nombre"
      type="text"
      class="form-control"
      [(ngModel)]="nombre"
      required
      #nombreInput="ngModel"
    />
    <div *ngIf="nombreInput.invalid && nombreInput.touched" class="text-danger small">
      El nombre es obligatorio.
    </div>

    <label for="correo" class="form-label mt-3">Correo electrónico:</label>
    <input
      id="correo"
      name="correo"
      type="email"
      class="form-control"
      [(ngModel)]="correo"
      required
      email
      #correoInput="ngModel"
    />
    <div *ngIf="correoInput.invalid && correoInput.touched" class="text-danger small">
      Ingrese un correo válido.
    </div>

    <label for="usuario" class="form-label mt-3">Usuario:</label>
    <input
      id="usuario"
      name="usuario"
      type="text"
      class="form-control"
      [(ngModel)]="usuario"
      required
      #usuarioInput="ngModel"
    />
    <div *ngIf="usuarioInput.invalid && usuarioInput.touched" class="text-danger small">
      El usuario es obligatorio.
    </div>

    <label for="clave" class="form-label mt-3">Contraseña:</label>
    <input
      id="clave"
      name="clave"
      type="password"
      class="form-control"
      [(ngModel)]="clave"
      required
      minlength="8"
      maxlength="20"
      #claveInput="ngModel"
    />
    <div *ngIf="claveInput.invalid && claveInput.touched" class="text-danger small">
      La contraseña es obligatoria y debe tener entre 8 y 20 caracteres.
    </div>

    <label for="clave2" class="form-label mt-3">Confirmar contraseña:</label>
    <input
      id="clave2"
      name="clave2"
      type="password"
      class="form-control"
      [(ngModel)]="clave2"
      required
      #clave2Input="ngModel"
    />
    <div *ngIf="clave2Input.invalid && clave2Input.touched" class="text-danger small">
      La confirmación de contraseña es obligatoria.
    </div>

    <button type="submit" class="btn btn-success w-100 mt-4" [disabled]="registroForm.invalid">
      Registrarse
    </button>
  </form>
</div>
