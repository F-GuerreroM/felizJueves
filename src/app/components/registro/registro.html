<div class="container mt-5 mb-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
    <h2 class="text-center mb-4">Registro de Usuario</h2>
    
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input type="text" class="form-control" formControlName="nombre"
          [class.is-invalid]="f['nombre'].invalid && f['nombre'].touched">
        <div *ngIf="f['nombre'].errors?.['required']" class="invalid-feedback">El nombre es obligatorio.</div>
        <div *ngIf="f['nombre'].errors?.['minlength']" class="invalid-feedback">Mínimo 3 caracteres.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Correo:</label>
        <input type="email" class="form-control" formControlName="email"
          [class.is-invalid]="f['email'].invalid && f['email'].touched">
        <div *ngIf="f['email'].errors?.['required']" class="invalid-feedback">El correo es obligatorio.</div>
        <div *ngIf="f['email'].errors?.['email']" class="invalid-feedback">Formato de correo inválido.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña:</label>
        <input type="password" class="form-control" formControlName="clave"
          [class.is-invalid]="f['clave'].invalid && f['clave'].touched">
        <div *ngIf="f['clave'].errors?.['required']" class="invalid-feedback">La contraseña es obligatoria.</div>
        <div *ngIf="f['clave'].errors?.['minlength']" class="invalid-feedback">Mínimo 8 caracteres.</div>
        <div *ngIf="f['clave'].errors?.['pattern']" class="invalid-feedback">
          Debe tener mayúscula, minúscula, número y símbolo.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Repetir Contraseña:</label>
        <input type="password" class="form-control" formControlName="confirmClave"
          [class.is-invalid]="(f['confirmClave'].touched && f['confirmClave'].invalid) || (registroForm.errors?.['mismatch'] && f['confirmClave'].touched)">
        <div *ngIf="registroForm.errors?.['mismatch']" class="text-danger small">Las contraseñas no coinciden.</div>
      </div>

      <button type="submit" class="btn btn-success w-100" [disabled]="registroForm.invalid">
        Registrarse
      </button>

      <p class="mt-3 text-center">
        <a routerLink="/login">¿Ya tienes cuenta? Ingresa aquí</a>
      </p>
    </form>
  </div>
</div>
