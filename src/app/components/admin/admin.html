<div class="container mt-5 mb-5">
  
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>ğŸ›  Panel de AdministraciÃ³n</h2>
    <a routerLink="/menu" class="btn btn-outline-secondary">â¬… Volver al MenÃº</a>
  </div>

  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <label class="form-label fw-bold">Filtrar Usuarios:</label>
      <div class="input-group">
        <span class="input-group-text">ğŸ”</span>
        <input 
          type="text" 
          class="form-control" 
          placeholder="Escribe un nombre para buscar..." 
          [(ngModel)]="filtroNombre"> </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      Lista de Usuarios Registrados
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover mb-0 align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usuarios">
            
            <ng-container *ngIf="filtroNombre === '' || user.nombre.toLowerCase().includes(filtroNombre.toLowerCase())">
              
              <td>{{ user.id }}</td>
              <td><strong>{{ user.nombre }}</strong></td>
              <td>{{ user.email }}</td>
              <td>
                <span class="badge rounded-pill" 
                      [ngClass]="{
                        'bg-success': user.rol === 'Admin',
                        'bg-primary': user.rol === 'Usuario'
                      }">
                  {{ user.rol }}
                </span>
              </td>
              <td class="text-end">
                <button class="btn btn-sm btn-danger" (click)="eliminarUsuario(user.email)">
                  ğŸ—‘ Eliminar
                </button>
              </td>

            </ng-container>
          </tr>
        </tbody>
      </table>

      <div *ngIf="usuarios.length === 0" class="p-3 text-center text-muted">
        No hay usuarios registrados.
      </div>
    </div>
  </div>
</div>
