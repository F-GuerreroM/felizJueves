<div class="overlay-text mx-auto text-center">
  <h1>¡Feliz Jueves!</h1>
  <p class="lead">Tu página por otakus para otakus</p>
  <p class="fst-italic">Reuniones, cosplays, ventas, TCG, y más</p>
</div>

<main class="categorias container mt-4">
  
  <section *ngFor="let item of secciones">
    
    <img [src]="item.img" class="img-small" [alt]="item.alt" />
    
    <h2>
      <a [routerLink]="item.link">{{ item.titulo }}</a>
    </h2>
    
    <p>{{ item.desc }}</p>

  </section>

</main>
