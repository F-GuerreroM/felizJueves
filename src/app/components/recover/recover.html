<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-body p-4 text-center">
          <h3 class="mb-3">üîê Recuperar Contrase√±a</h3>
          <p class="text-muted">Ingresa tu correo y te enviaremos un enlace.</p>

          <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
            <div class="mb-3 text-start">
              <label class="form-label">Correo Electr√≥nico:</label>
              <input type="email" class="form-control" formControlName="email"
                     [class.is-invalid]="recoverForm.get('email')?.invalid && recoverForm.get('email')?.touched">
              <div class="invalid-feedback">Por favor ingresa un correo v√°lido.</div>
            </div>

            <div *ngIf="mensaje" class="alert alert-success mt-3">

            <button type="submit" class="btn btn-primary w-100" [disabled]="recoverForm.invalid">
              Enviar Enlace
            </button>
          </form>

          <div class="mt-3">

        </div>
      </div>
    </div>
  </div>
