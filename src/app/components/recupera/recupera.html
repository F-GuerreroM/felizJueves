<div class="container my-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Recuperar Contraseña</h2>
  <form #recuperaForm="ngForm" (ngSubmit)="onSubmit(recuperaForm)" novalidate>
    <label for="correo" class="form-label">Correo electrónico:</label>
    <input
      id="correo"
      name="correo"
      type="email"
      class="form-control"
      [(ngModel)]="correo"
      required
      email
      #correoInput="ngModel"
    />
    <div *ngIf="correoInput.invalid && correoInput.touched" class="text-danger small">
      Ingrese un correo válido.
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="recuperaForm.invalid">Verificar correo</button>
  </form>

  <p class="mt-3" [style.color]="colorMensaje">{{ mensaje }}</p>
</div>
